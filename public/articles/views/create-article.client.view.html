<section data-ng-controller="ArticlesController">
	<div class="col-lg-offset-1">
		<h1>New Article</h1>
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<div class="col-lg-3">				
						<div class="has-error" data-ng-show="error">
							<strong class="form-control" data-ng-bind="error"></strong>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-3">
						<label for="title" class="control-label">Title</label>
						<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-3">					
						<label for="content" class="control-label">Content</label>
						<textarea class="form-control" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
			
				<div class="col-lg-3">
					<input class="btn btn-default" type="submit">
				</div>
			
			</fieldset>
		</form>
	</div>
</section>
